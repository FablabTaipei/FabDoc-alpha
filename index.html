    <script id="login-tpl" type="text/x-handlebars-template">
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    <a id="forgotPassword">Forgot your password?</a>
                </div>
                <div class="signLog"></div>
                <div class="form-group" style="text-align: center;">
                    <button id="signUpBtn" type="button" class="btn btn-default">Sign Up</button>
                    <button id="signInBtn" type="button" class="btn btn-default">Sign In</button>
                </div>
            </form>
        </div>
    </script>

    <script id="projects-tpl" type="text/x-handlebars-template">

      <p class="blog-post-meta">by {{host}}</p>
      <div>{{description}}</div>
    </div>
    {{/each}}
